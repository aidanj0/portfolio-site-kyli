<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Kyli Photography</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="cover.css" />
    <link rel="icon" type="image/png" href="favicon.png"/>

    <script>
      function preloadImage(url) {
        const img = new Image();
        img.src = url;
      }
      const imageDirTups = [
        ['images/creative/', 'o'],
        ['images/crew/', 'm'],
        ['images/graduation/', 'k'],
        ['images/individual /', 'm'],
      ];
      imageDirTups.forEach(tup => {
        let curr = 'a';
        let stop = tup[1];
        let pathPrefix = tup[0];
        while (curr !== stop) {
          preloadImage(pathPrefix + curr + '.jpg');
          console.log('preloading ' + pathPrefix + curr + '.jpg');
          curr = String.fromCharCode(
            curr.charCodeAt(0) + 1
          );
        }
      });
    </script>

  </head>

  <body>
    <div id="background">
        <img src="images/creative/e.jpg" class="stretch" alt="" />
    </div>
    <a class="headline name-title" href="./home/index.html">HILAIRE.</a>
  </body>
</html>
